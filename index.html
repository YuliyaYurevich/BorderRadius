<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Radius Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="borders">
        <label for="top-left">Top-Left Radius</label>
        <input
          type="text"
          id="top-left"
          class="border topleft"
          name="top-left"
        />

        <label for="top-right">Top-Right Radius</label>
        <input
          type="text"
          id="top-right"
          class="border topright"
          name="top-right"
        />

        <label for="bottom-left">Bottom-Left Radius</label>
        <input
          type="text"
          id="bottom-left"
          class="border bottomleft"
          name="bottom-left"
        />

        <label for="bottom-right">Top-Right Radius</label>
        <input
          type="text"
          id="bottom-right"
          class="border bottomright"
          name="bottom-right"
        />
      </div>
      <div class="clipboard"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
